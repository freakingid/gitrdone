<template name="header">
  <header class="navbar">
    <div class="navbar-inner">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="{{pathFor 'home'}}">GitRDone</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li class="{{activeRouteClass 'home' 'newTasks'}}">
            <a href="{{pathFor 'newTasks'}}">New</a>
          </li>
          <li class="{{activeRouteClass 'bestTasks'}}">
            <a href="{{pathFor 'bestTasks'}}">Best</a>
          </li>
          {{#if currentUser}}
            <li class="{{activeRouteClass 'taskSubmit'}}">
              <a href="{{pathFor 'taskSubmit'}}">New Task</a>
            </li>
            <li class="dropdown">
              {{> notifications}}
            </li>
          {{/if}}
        </ul>
        <ul class="nav pull-right">
          <li>{{loginButtons}}</li>
        </ul>
      </div>
    </div>
  </header>
</template>
