<template name="tasksList">
  <div class="tasks">
    {{#each tasksWithRank}}
      {{> taskItem}}
    {{/each}}
    {{#if tasksReady}}
      {{#unless allTasksLoaded}}
        <a class="load-more" href="#">Load more</a>
      {{/unless}}
    {{else}}
      <div>{{> spinner}}</div>
    {{/if}}
  </div>
</template>
